<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <!---Navbar start-->

    <div class="container pt-8 pl-10">
      <div class="sm: navbar flex">
        <img
          class="w-12 ml-14 cursor-pointer"
          src="Playstation_Img/logo1.png"
          alt=""
        />

        <nav class="flex text-right">
          
          <ul
            class="flex space-x-8 items-center ml-80 no-underline text-black text-sm"
          >
            <a class=" ml-72 hover:text-pink-400" href=""> Game Controler</a>
            <a class="hover:text-pink-400" href=""> Vr Accessories</a>
            <a class="hover:text-pink-400" href=""> media Remote</a>
            <a class="hover:text-pink-400" href=""> Others</a>
          </ul>
        </nav>
        <img
          class="w-6 ml-16 cursor-pointer"
          src="/Playstation_Img/menu.png"
          alt=""
        />
      </div>

      <!---Navbar end-->

      <!---Main part start-->

      <div class="main flex flex-wrap">
        <div class="left ml-16 mt-20 flex">
          <div
            class="line h-36 w-2 mt-2 bg-gradient-to-r from-pink-400 to-red-500 hover:from-pink-500"
          ></div>
          <div class="em mx-6">
            <h2 class="text-4xl font-bold">PS4 v2 <br />Dualshock 4</h2>
            <h1 class="text-lg text-gray-500 mt-3">
              wireless controller for playSituation 4
            </h1>
            <h5 class="text-gray-400 mt-2">Computer server</h5>
            <h4 class="pt-5 font-bold">$32.50</h4>
            <button
              class="mt-5 pl-3 pr-3 flex rounded-sm bg-gradient-to-r from-pink-400 to-red-500 hover:from-pink-500 hover:to-yellow-500"
            >
              Buy Now
              <img
                class="w-7 mx-2 mt-2"
                src="/Playstation_Img/arrow.png"
                alt=""
              />
            </button>
          </div>
        </div>

        <div class="col-2 relative items-center ml-80 mx-30">
          <div class="non my-16">
            <img
              class="w-full h-80 w-ful bg-gradient-to-r from-pink-500 to-red-500 rounded-2xl"
              src="Playstation_Img/controller.png"
              alt=""
            />
            <div
              class="img bg-gradient-to-r mt-2 mx-52 rounded-2xl p-2 from-pink-500 to-red-500 w-fit"
            >
              <img src="/Playstation_Img/add.png" alt="" />
            </div>
          </div>
          
        </div>
        <div class="new-img flex h-10 w-5 mx-96  space-x-10 items-center">
            <img class="ml-20 h-5 " src="/Playstation_Img/fb.png" alt="" />
            <img src="/Playstation_Img/tw.png" alt="">
            <img src="/Playstation_Img/ig.png" alt="">
          </div>
      </div>
    </div>

    <!---main part end-->

    <!---Footer start-->

  
  </body>
</html>
